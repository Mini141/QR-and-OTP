<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send OTP</title>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="config.js"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --accent-color: #4f46e5;
            --background-color: #0f172a;
            --text-color: #e2e8f0;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --border-color: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.7);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.4);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5);
            --glow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatParticles {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-10px) translateX(10px); }
            50% { transform: translateY(0) translateX(20px); }
            75% { transform: translateY(10px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }

        @keyframes pulseGlow {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
            100% { opacity: 0.3; transform: scale(1); }
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--background-color) 0%, #1e293b 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: var(--text-color);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            animation: pulse 8s infinite;
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 400px;
            position: relative;
            margin-top: 40px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        .header {
            margin-bottom: 1.5rem;
        }

        .header i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.8rem;
            animation: float 3s ease-in-out infinite;
        }

        .header h1 {
            color: var(--text-color);
            margin: 0;
            font-size: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-color);
            margin: 0.5rem 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .info-box {
            background: rgba(30, 41, 59, 0.5);
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            margin: 1rem 0;
            text-align: left;
            font-size: 0.9rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .info-box:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .info-box h3 {
            margin: 0 0 0.5rem 0;
            color: var(--text-color);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .info-box p {
            margin: 0.4rem 0;
            color: var(--text-color);
            line-height: 1.4;
            opacity: 0.8;
        }

        .send-otp-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .send-otp-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .send-otp-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .send-otp-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .status-message {
            margin-top: 15px;
            font-size: 0.9rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .success {
            color: var(--success-color);
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success-color);
        }

        .error {
            color: var(--error-color);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error-color);
        }

        .timer {
            color: var(--text-color);
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 8px 16px;
            border-radius: 0.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            z-index: 1000;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 1.5rem;
                margin-top: 60px;
            }
            .header i {
                font-size: 2rem;
            }
            .header h1 {
                font-size: 1.3rem;
            }
            .info-box {
                padding: 0.8rem;
            }
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 6px 12px;
                font-size: 0.85rem;
            }
            .status-message {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-shield-alt"></i>
            <h1>OTP Verification</h1>
            <p>Secure your account with One-Time Password</p>
        </div>

        <div class="info-box">
            <h3><i class="fas fa-info-circle"></i> How it works:</h3>
            <p>1. Click the "Send OTP" button below</p>
            <p>2. You'll receive a 6-digit code on your registered email</p>
            <p>3. Enter this code to complete verification</p>
        </div>

        <button class="send-otp-btn" onclick="sendOTP()">Send OTP</button>
        <div id="timer" class="timer"></div>
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // Initialize EmailJS with your public key
        (function() {
            emailjs.init({
                publicKey: "5GgOFke6DlrWL5_zr"
            });
            console.log('EmailJS initialized with public key');
        })();

        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function updateTimer(seconds) {
            const timerElement = document.getElementById('timer');
            if (seconds > 0) {
                timerElement.textContent = `Resend available in ${seconds} seconds`;
            } else {
                timerElement.textContent = '';
            }
        }

        // Check authentication state on load
        window.addEventListener('load', () => {
            // Get email from URL if present
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromURL = urlParams.get('email');
            const statusMessage = document.getElementById('statusMessage');
            const sendOTPBtn = document.querySelector('.send-otp-btn');

            if (emailFromURL) {
                // If email is provided in URL (QR code scan), enable direct OTP sending
                console.log('Email from URL:', emailFromURL);
                sendOTPBtn.disabled = false;
                statusMessage.textContent = 'Ready to send OTP to: ' + emailFromURL;
                statusMessage.className = 'status-message success';
            }
        });

        async function sendOTP() {
            const button = document.querySelector('.send-otp-btn');
            const statusMessage = document.getElementById('statusMessage');
            
            try {
                button.disabled = true;
                statusMessage.textContent = 'Sending OTP...';
                statusMessage.className = 'status-message';

                // Get email from URL
                const urlParams = new URLSearchParams(window.location.search);
                const userEmail = urlParams.get('email');

                if (!userEmail) {
                    throw new Error('Email not found in URL parameters');
                }

                console.log('Sending OTP to:', userEmail);

                const otp = generateOTP();
                console.log('Generated OTP:', otp);

                // First try sending email using EmailJS
                console.log('Attempting to send email with EmailJS...');
                
                try {
                    const templateParams = {
                        to_email: userEmail,
                        to_name: userEmail.split('@')[0],
                        from_name: 'E-Authentication System',
                        otp: otp,
                        message: `Your OTP is: ${otp}`
                    };

                    statusMessage.textContent = 'Sending email...';
                    
                    // Send email using EmailJS
                    const response = await emailjs.send(
                        'service_zlqtm7c',
                        'template_vh13f8d',
                        templateParams
                    );

                    console.log('Email sent successfully:', response);
                    
                    // Only store in Firebase if email was sent successfully
                    console.log('Storing OTP in Firebase...');
                    statusMessage.textContent = 'Finalizing...';
                    
                    const otpRef = firebase.database().ref('otps/' + userEmail.replace('.', '_'));
                    await otpRef.set({
                        code: otp,
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        email: userEmail
                    });

                    console.log('OTP stored in Firebase');
                    statusMessage.textContent = 'OTP sent successfully to ' + userEmail;
                    statusMessage.className = 'status-message success';

                    let secondsLeft = 60;
                    updateTimer(secondsLeft);
                    
                    const timer = setInterval(() => {
                        secondsLeft--;
                        updateTimer(secondsLeft);
                        
                        if (secondsLeft <= 0) {
                            clearInterval(timer);
                            button.disabled = false;
                            statusMessage.textContent = 'Ready to send OTP to: ' + userEmail;
                        }
                    }, 1000);

                } catch (emailError) {
                    console.error('EmailJS Error:', emailError);
                    throw new Error('Failed to send email: ' + (emailError.text || emailError.message));
                }

            } catch (error) {
                console.error('Failed to send OTP:', error);
                let errorMessage = error.message || 'Unknown error occurred';
                statusMessage.textContent = 'Failed to send OTP: ' + errorMessage;
                statusMessage.className = 'status-message error';
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
