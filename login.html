<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Authentication System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- QR Code library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-section" id="login-form">
                <h2><i class="fas fa-lock"></i> Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="switch-form">Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
            </div>

            <!-- Sign Up Form -->
            <div class="form-section hidden" id="signup-form">
                <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p class="switch-form">Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
            </div>

            <!-- QR Code Section -->
            <div class="form-section hidden" id="qr-section">
                <h2><i class="fas fa-qrcode"></i> Scan QR Code</h2>
                <div id="qrcode"></div>
                <p>Scan the QR code to open the OTP page on your Desktop/p>
            </div>

            <!-- OTP Verification Section -->
            <div class="form-section hidden" id="otp-section">
                <h2><i class="fas fa-shield-alt"></i> OTP Verification</h2>
                <form id="otpForm">
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="text" id="otpInput" placeholder="Enter OTP" required>
                    </div>
                    <button type="submit" class="btn">Verify OTP</button>
                </form>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
